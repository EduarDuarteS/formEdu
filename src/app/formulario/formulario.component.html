<div class="container">
  <h2>Angular Forms: </h2>
  <form #formEd="ngForm" (submit)='funcSubmitForm(formEd)' >
    <div class="form-group">
      <label for="">Firs Name</label>
      <input type="text" required class="form-control" name="firsName" ngModel >
    </div>
    <div class="form-group">
      <label for="">Last Name</label>
      <input type="text" required class="form-control" name="lastName" ngModel >
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"  name="tiempo-completo" ngModel >  Full Time Employee
      </label>
    </div>
    <label>Pyment Type </label>
    <div class="c-radio">
      <label>
        <input type="radio" name="tipo-pago " value="TC">
        TC
      </label>
    </div>
    <div class="c-radio">
      <label>
        <input type="radio" name="tipo-pago " value="TD" checked>
        TD
      </label>
    </div>

    <div class="form-group" >
      <select class="form-control" #selectEd [class.is-invalid]=isInvalidLenguage
      (change)="validLenguage(selectEd.value)">
        <option value="default">select lenguage...</option>
        <option *ngFor="let lang of languages">
          {{lang}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="color" class="form-control" name="dateEnt" ngModel >
    </div>

    <button class="btn btn-primary" [disabled]="formEd.invalid || isInvalidLenguage" type="submit" name="button">OK</button>
    <h4>es pristine: {{ formEd.pristine }}</h4>
  </form>
</div>
